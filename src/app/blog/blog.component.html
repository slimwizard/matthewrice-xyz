<div id="blog-page-content">


  <div class="blog-header">
    <h2 class="blog-title">{{blog.title}}</h2>
    <p class="blog-secondary-info">🗓 {{blog.date}}</p>
    <p class="blog-secondary-info">📓 {{blog.tags}}</p>
    <p class="blog-secondary-info">⏱ <i>{{blog.readTime}}</i> read</p>
    <mat-divider></mat-divider> 


  </div>


  <div style="margin: 1em" [innerHTML]="blog.content">

  </div>

</div>
